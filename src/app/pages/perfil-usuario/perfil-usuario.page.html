<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" text="Salir">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <img src="" alt="">
            <ion-chip color="primary" mode="ios">
            </ion-chip>
            <p>Name : </p>
            <p>LastName :</p>
            <p>Contact :</p>

            <ion-button expand="block" fill="clear" [routerLink]="['/catalogo']">
              Ir a catalogo
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
