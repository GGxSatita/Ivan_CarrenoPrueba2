<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" text="perfil">
      <ion-back-button defaultHref="perfil"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="danger">
          Anterior
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block">
          Siguiente
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let producto of servicio.listaProducts?.products">
          <ion-item>
            <ion-avatar slot="start">
              <img [src]="producto.images[0]" />
            </ion-avatar>
            <ion-label>{{producto.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
